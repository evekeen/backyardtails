<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Princess</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="top-row_wrapper">
  <div class="player_3">
    <div class="player__name">
      <h3>Player 3</h3>
      <div class="ll-card">
        <div class="ll-card__box">
          <div class="ll-card__cover">
            <img src="img/cover.jpg" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="status-log">
    <p>Player 1 <br> turn.</p>
  </div>
</div>
<!-- /.top-row_wrapper -->
<div class="middle-row_wrapper">
  <div class="player">
    <div class="player__name">
      <h3>Player 4</h3>
      <div class="ll-card">
        <div class="ll-card__box">
          <div class="ll-card__cover">
            <img src="img/cover.jpg" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="deck">
    <div class="played_cards">
      <div class="ll-card__box"></div>
      <div class="ll-card__cover"></div>
    </div>
    <div class="unplayed_cards">
      <div class="ll-card__box">
        <div class="ll-card__cover">
          <img src="img/cover.jpg" alt="">
        </div>
      </div>
    </div>
  </div>
  <div class="player">
    <div class="player__name">
      <h3>Player 2</h3>
      <div class="ll-card">
        <div class="ll-card__box">
          <div class="ll-card__cover">
            <img src="img/cover.jpg" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /.middle-row_wrapper -->
<div class="bottom-row_wrapper">
  <div class="rules">
    <h4>Rules</h4>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Excepturi ipsa distinctio adipisci odio voluptate debitis delectus, repellendus quas
      maxime autem. Explicabo natus, nisi eum nostrum facilis alias nihil dolore sed.</p>
  </div>
  <div class="main-wrapper">
    <h3>Player 1</h3>
    <div class="main-player__cards">
      <div class="ll-card">
        <div class="ll-card__box">
          <div class="ll-card__cover">
            <img src="img/priest.PNG" alt="">
          </div>
        </div>
      </div>
      <div class="ll-card">
        <div class="ll-card__box">
          <div class="ll-card__cover">
            <img src="img/guard.PNG" alt="">
          </div>
        </div>
      </div>
    </div>  
  </div>
  <!-- /.main-wrapper -->
</div>
<!-- /.bottom-row_wrapper -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Princess_login</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-wrapper">
        <p class="text"><span class="player-bold">Player 1</span> already joined the game.<br>
            We are waiting for <span class="player-bold">2</span> more players.</p>
        <div class="form">
            <form class="input-name" action="">
                <input name="name" id="name" placeholder="Add your name...">
            </form>
            <img src="img/jigsaw.svg" alt="">
            <button class="create-game">Join game</button>
        </div>
    </div>
</body>
</html>

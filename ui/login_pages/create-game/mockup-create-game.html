<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Princess_login</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-wrapper">
        <p class="text">Create new game and invite your friends via link</p>
        <div class="link-wrapper">
            <a href="" class="share">https://www.</a>
            <button class="copy-link">Copy link</button>
        </div>
        <div class="form">
            <form class="input-name" action="">
                <input name="name" id="name" placeholder="Add your name...">
            </form>
            <button class="create-game">Create game</button>
        </div>
    </div>
</body>
</html>
